gui:
  showBottomLine: false
  nerdFontsVersion: "3"
os:
  edit: "nvim"
git:
  pagers:
    - pager: delta --dark --paging=never --side-by-side --hyperlinks --line-numbers
      colorArg: always
customCommands:
  - key: "C"
    context: "files"
    description: "Create new commit"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "add"
            description: "Add new feature"
            value: "add"
          - name: "fix"
            description: "A bug fix / change feature"
            value: "fix"
          - name: "refactor"
            description: "A code change that neither fixes a bug nor adds a feature"
            value: "refactor"
          - name: "docs"
            description: "Documentation only changes"
            value: "docs"
          - name: "update"
            description: "Update package, version"
            value: "update"
          - name: "delete"
            description: "Delete package, version"
            value: "delete"
      - type: "input"
        title: "Scope(additional contextual info)"
        key: "Scope"
        initialValue: ""
      - type: "input"
        title: "message"
        key: "Message"
        initialValue: ""
    command: "git commit --message '{{.Form.Type}}({{.Form.Scope}}) {{.Form.Message}}'"
    loadingText: "Creating conventional commit..."
  - key: "<c-a>"
    context: "files"
    description: "AI-generated commit message"
    command: "~/.config/lazygit/scripts/ai-commit.sh"
    output: terminal
